<div class="modalContainer">
  <h2>What task would you like added to your To-Do list?</h2>
  <div mat-dialog-content fxLayout="column">
    <mat-label aria-label="Title">Task Title</mat-label>
    <mat-form-field>
      <input matInput [(ngModel)]="data.title">
    </mat-form-field>
    <mat-label aria-label="Title">Task Description</mat-label>
    <mat-form-field>
      <input matInput [(ngModel)]="data.description">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="ok(data.title, data.description)" cdkFocusInitial>Save</button>
  </div>
</div>
